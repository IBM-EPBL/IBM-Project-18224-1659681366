{% extends 'base.html' %}


<!-- head  -->
{% block head %}
<title>LOGIN</title>

<style>
    .login {
        margin: 30px 25px;
        font-size: 1.5rem;
    }

    .loginform{
        border: 2px solid green;
        width: 50%;
        height: 50%;
        margin: auto;
    }
</style>

{% endblock %}

<!-- body  -->
{% block body %}


<section class="login">

    

    <div class="loginform">
        <h2>LOGIN</h2>
        <form action="/retrive" method="post">
            <div>

                <label for="email">EmailId:</label>
                <input type="email" name="email" id="email">
            </div>
            <div>

                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <input type="submit" value="LOGIN">
            </div>
        </form>
    </div>

</section>

{% endblock %}
