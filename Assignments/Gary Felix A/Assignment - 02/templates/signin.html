{% extends 'base.html' %}

{% block head %}
<title>SignIn</title>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.navbar{
    background-color: rgba(255, 12, 89, 0.436);
    color: black;
    top: 0;
}

body{
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #101622; 
}

.container{
    position: relative;
    width: 380px;
    height: 420px;
    top: 100px;
    background: #1b1818;
    border-radius: 8px;
    overflow: hidden;
}

.container::before{
    content: '';
    position: absolute;
    width: 380px;
    height: 420px;
    top: -50%;
    left: -50%;
    background: linear-gradient(0deg, transparent, #ff0000,#ff0000);
    transform-origin: bottom right;
    animation: animate 6s linear infinite;
}

.container::after{
    content: '';
    position: absolute;
    width: 380px;
    height: 420px;
    top: -50%;
    left: -50%;
    background: linear-gradient(0deg, transparent, #ff0000,#ff0101);
    transform-origin: bottom right;
    animation: animate 6s linear infinite;
    animation-delay: -3s;
}

@keyframes animate{
    0%{
        transform: rotate(0deg);
    }
    100%{
        transform: rotate(360deg);
    }
}

.form{
    position: absolute;
    inset: 2px;
    border-radius: 8px;
    background: rgb(0, 0, 4);
    padding: 50px 40px;
    display: flex;
    z-index: 10;
}

.form h2{
    width: 100px;
    font-size: 23px;
    position: relative;
    left: 120px;
    color: #45f3ff;
}

.inputbox{
    position: relative;
    width: 300px;
    margin-top: 35px;
    color: rgb(255, 255, 255);
    right: 80px;
}

.form .inputbox input{
    position: relative;
    width: 100%;
    padding: 2px;
    background: transparent;
    border: none;
    outline: none;
    background-color: rgb(255, 255, 255);
    color: black;
}

.inputbox label{
    position: relative;
    right: 10px;
    padding: 20px 10px 10px;
    color: white;
    font-size: 20px;
    pointer-events: none;
    letter-spacing: 0.05em;
    transition: 0.5s;
}

.btn{
    color: white;
    border: solid white 2px;
}

.btn:hover{
    background-color: green;
    color: white;
}

</style>
{% endblock head %}

{% block body %}

<div class="container">
  <form  class="form" action="{{ url_for('addsignin') }}" method="post">
    <h2>Sign in</h2>
    <div class="inputbox">
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="cpass">Password</label><br>
        <input type="password" id="cpass" name="cpass"><br><br>
        Not a member?
        <a href="/signup">Signup</a><br><br>
        <button type="submit" class="btn">Sign in</button>
    </div><br>
  </form>
  
</div>

{% endblock body %}
